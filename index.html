<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <!-- remixe icon cdn link -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.6.0/remixicon.css" integrity="sha512-kJlvECunwXftkPwyvHbclArO8wszgBGisiLeuDFwNM8ws+wKIw0sv1os3ClWZOcrEB2eRXULYUsm8OVRGJKwGA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Social links profile</title>

</head>
<body>


  <div class="profil-card">
    <div class="profil-image">
      <img src="./assets/images/avatar-jessica.jpeg" alt="Jessica profil image">
    </div>

    <div class="profil-info">
      <h1>Jessica Randall</h1>
      <p>London, United Kingdom</p>
    </div>

    <p class="profession">
      "Front-end developer and avid reader."
    </p>

    <div class="social-links">
      <a href="#">
        <i class="ri-github-fill"></i>
        Github
      </a>
      <a href="#">
        <img src="./assets/images/favicon-32x32.png" alt="frontend mentor logo">
        Frontend Mentor
      </a>
      <a href="#">
        <i class="ri-linkedin-box-fill"></i>
        LinkedIn
      </a>
      <a href="#">
        <i class="ri-twitter-fill"></i>
        Twiter
      </a>
      <a href="#">
        <i class="ri-instagram-fill"></i>
        Instagram
      </a>
    </div>
  </div>

  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/NitiemaDev">Nitiema Allassane</a>.
  </div>
</body>
</html>
